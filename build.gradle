plugins {
    id 'java'
}

group 'ULTO-PROXY'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

jar {
    manifest {
        attributes 'Main-Class': 'com.ulto.main.UltoMain'
    }
}
task clientJar(type: Jar) {
    version = "Client"
    from(sourceSets.main.output) {
        include "com/ulto/**";
    }
    manifest {
          attributes 'Main-Class': 'com.ulto.client.UltoClientMain'
    }
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
